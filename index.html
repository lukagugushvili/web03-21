<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="left-content"></div>
        <div class="right-content">
            <div class="logo-icon">
                <a href="#">
                    <img src="./img/unnamed.PNG" alt="unnamed">
                </a>
            </div>
            <form>
                <div class="form-input">
                    <label for="username">Username</label>
                    <input type="username" name="username" id="username" placeholder="Enter your Fullname">
                </div>
                <div class="form-input">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="**********************">
                </div>
                <div class="form-input">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Enter your E-mail Address">
                </div>
            </form>
            <div class="terms-title">
                <span>I agree with <a href="#"> Terms of Service</a> and <a href="#"> Privacy Policy</a></span>
                <span>Already have an account? <a href="#"> Log In</a></span>
            </div>
            <div class="social-icon-box">
                <div class="social-icon">
                    <a href="#">
                        <img src="./img/google.PNG" alt="google.png">
                    </a>
                </div>
                <div class="social-icon">
                    <a href="#">
                        <img src="./img/apple.PNG" alt="google.png">
                    </a>
                </div>
                <div class="social-icon">
                    <a href="#">
                        <img src="./img/telegram.PNG" alt="google.png">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
